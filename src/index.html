<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HA #13</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />

      <button type="submit" form="search-form">Search</button>

      <div
        class="spinner-grow spinner-grow-sm is-hidden js-small-spinner"
        role="status"
      >
        <span class="visually-hidden"></span>
      </div>
      <div
        class="spinner-grow spinner-grow-sm is-hidden js-small-spinner"
        role="status"
      >
        <span class="visually-hidden"></span>
      </div>
      <div
        class="spinner-grow spinner-grow-sm is-hidden js-small-spinner"
        role="status"
      >
        <span class="visually-hidden"></span>
      </div>
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button class="btn btn-primary js-btn is-hidden" type="button">
      <span
        class="spinner-border spinner-border-sm js-spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="load-more-btn js-load-btn">Load more</span>
    </button>
  </body>
</html>
